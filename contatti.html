<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti - Diego Serpelloni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="page-header text-center animate__animated animate__fadeIn">
        <div class="container">
            <h1 class="display-3 fw-bold mb-3">Contattami</h1>
            <p class="lead">Pronto per nuove opportunit√† e collaborazioni</p>
        </div>
    </header>
    
    <div class="container py-5">
        <div class="text-center mb-4">
            <a href="index.html" class="btn back-btn rounded-pill px-4">
                <i class="bi bi-arrow-left me-2"></i>Torna alla Home
            </a>
        </div>
        
        <div class="row justify-content-center animate__animated animate__fadeIn animate__delay-1s">
            <div class="col-lg-10">
                <div class="row">
                    <!-- Info Contatto -->
                    <div class="col-md-5 mb-4">
                        <div class="card contact-card h-100 border-0 shadow-sm rounded-3">
                            <div class="card-body text-center">
                                <i class="bi bi-envelope-fill contact-icon"></i>
                                <h3 class="mb-4">Informazioni di Contatto</h3>
                                
                                <div class="text-start mb-4">
                                    <p><i class="bi bi-envelope me-2"></i> diegoserpelloni@example.com</p>
                                    <p><i class="bi bi-telephone me-2"></i> +39 3469700943</p>
                                    <p><i class="bi bi-geo-alt me-2"></i> Verona, Italia</p>
                                </div>
                                
                                <div class="mt-4">
                                    <h5 class="mb-3">Seguimi</h5>
                                    <a href="#" class="social-link mx-3"><i class="bi bi-linkedin fs-3"></i></a>
                                    <a href="#" class="social-link mx-3"><i class="bi bi-github fs-3"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Form Contatto -->
                    <div class="col-md-7 mb-4">
                        <div class="card contact-card border-0 shadow-sm rounded-3 h-100">
                            <div class="card-body">
                                <h3 class="mb-4">Scrivimi un messaggio</h3>
                                <form>
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Nome</label>
                                        <input type="text" class="form-control rounded-3" id="name" placeholder="Il tuo nome" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control rounded-3" id="email" placeholder="La tua email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="subject" class="form-label">Oggetto</label>
                                        <input type="text" class="form-control rounded-3" id="subject" placeholder="Oggetto del messaggio">
                                    </div>
                                    <div class="mb-3">
                                        <label for="message" class="form-label">Messaggio</label>
                                        <textarea class="form-control rounded-3" id="message" rows="5" placeholder="Scrivi il tuo messaggio qui..." required></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-submit w-100 py-2 rounded-3 mt-2">
                                        <i class="bi bi-send-fill me-2"></i>Invia Messaggio
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Mappa -->
                <div class="card border-0 shadow-sm rounded-3 mt-4">
                    <div class="card-body p-0">
                        <div id="map-container" class="w-100">
                            <!-- Mappa Google Maps incorporata -->
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d44780.14369988968!2d9.14924494336719!3d45.4628328!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4786c1493f1275e7%3A0x3cffcd13c6740e8d!2sMilano%20MI!5e0!3m2!1sit!2sit!4v1711561234567!5m2!1sit!2sit" 
                                    width="100%" 
                                    height="100%" 
                                    style="border:0;" 
                                    allowfullscreen="" 
                                    loading="lazy" 
                                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
