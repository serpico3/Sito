<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Maps</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="/css/maps.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/js/script.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="map-page">
    <!-- Contenitore per i titoli e il pulsante -->
    <div class="header-container">
        <h1 class="map-title">Found this sticker? Snap a pic and DM me on Instagram @diegoserpelloni (link's on the website). Coffee's on me â€” seriously, I owe you one!</h1>
        <h1 class="map-title">Here's where all the others are hiding!</h1>
        <h1 class="map-title">
            <a class="button" href="index.html">
                <i>Back to the main page</i>
            </a>
        </h1>
    </div>

    <!-- Contenitore della mappa -->
    <div id="map-container"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        function initMap() {
            const starting_point = [41.8902, 12.4924]; // Coordinate di partenza
            const Prague = [50.0755, 14.4378]; // Coordinate di Praga
            const map = L.map('map-container').setView(starting_point, 15);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            L.marker(starting_point, {
                icon: L.divIcon({ 
                    className: 'custom-marker',
                    html: '<div class="marker-pin red"></div>',
                    iconSize: [30, 42],
                    iconAnchor: [15, 42]
                })
            }).addTo(map).openPopup();

            L.marker(Prague, {
                icon: L.divIcon({ 
                    className: 'custom-marker',
                    html: '<div class="marker-pin red"></div>',
                    iconSize: [30, 42],
                    iconAnchor: [15, 42]
                })
            }).addTo(map).openPopup();
        }
        document.addEventListener('DOMContentLoaded', initMap);
    </script>    
</body>
</html>
