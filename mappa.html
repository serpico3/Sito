<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa di Roma</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="/css/maps.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="map-page">
    <!-- Pulsante per tornare indietro -->
    <a href="javascript:history.back()" class="back-button">
        <i class="fas fa-arrow-left"></i> Torna indietro
    </a>

    <!-- Titolo ridotto -->
    <h1 class="map-title">Mappa di Roma</h1>

    <!-- Contenitore della mappa a schermo intero -->
    <div id="map-container"></div>

    <!-- Footer minimale -->
    <div class="map-footer">
        <p>Mappa interattiva del centro di Roma</p>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        function initMap() {
            const romeCoords = [41.8902, 12.4924];
            const map = L.map('map-container').setView(romeCoords, 15);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            L.marker(romeCoords, {
                icon: L.divIcon({ 
                    className: 'custom-marker',
                    html: '<div class="marker-pin red"></div>',
                    iconSize: [30, 42],
                    iconAnchor: [15, 42]
                })
            }).addTo(map).bindPopup(`
                <div class="map-popup">
                    <h3>Colosseo</h3>
                    <p>Anfiteatro Flavio, il pi√π grande del mondo romano</p>
                </div>
            `).openPopup();
        }
        document.addEventListener('DOMContentLoaded', initMap);
    </script>
</body>
</html>
